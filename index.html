<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바나나!</title>
    <!-- 외부 CSS 파일 링크 -->
    <link rel="stylesheet" href="fruit.css">
</head>
<body>

    <h1>바나나!</h1>
    <div class="underline"></div> <!-- 일자 줄을 위한 div -->
    <h2>바나나에 대하여</h2>

    <!-- 바나나는 맛있다라는 내용을 텍스트로 표시 -->
    <p>바나나는 전 세계에서 가장 인기 있는 과일 중 하나입니다. 바나나는 건강에 보호적인 영향을 미칠 수 있는 필수 영양소를 함유하고 있습니다.</p>

    <!-- 이미지 삽입 (이미지가 같은 폴더 내 'images' 폴더에 있다고 가정) -->
    <img src="바나나.jpg" alt="바나나 이미지">
    
    <h2>바나나의 건강 이점</h2>
    <ul>
        <li>높은 섬유질 함량</li>
        <li>심장 건강</li>
        <li>소화 촉진</li>
    </ul>

    <h2>맛있는 바나나 레시피</h2>

    <!-- 이메일 입력란과 텍스트가 세로로 배치 -->
    <div class="email-container">
        <p>이메일 : </p>
        <input type="email" class="email-input" required>
        <p>당신의 좋아하는 바나나 레시피를 공유해주세요.</p>
        <textarea class="textarea-input"></textarea>
        <!-- 제출 버튼 추가 -->
        <button type="submit" class="submit-button">제출</button>
    </div>

    <!-- 하이퍼링크와 일반 텍스트 분리 -->
    <p><a href="사과.html" class="link">사과</a>에 대하여</p>

</body>
</html>
