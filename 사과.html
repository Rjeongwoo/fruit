<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사과</title>
    <!-- 외부 CSS 파일 링크 -->
    <link rel="stylesheet" href="fruit.css">
</head>
<body>

    <h1>사과!</h1>
    <div class="underline"></div> <!-- 일자 줄을 위한 div -->
    <h2>사과에 대하여</h2>

    <!-- 사과는 맛있다라는 내용을 텍스트로 표시 -->
    <p>사과는 전 세계에서 널리 사랑받는 과일 중 하나입니다. 사과는 다양한 영양소를 함유하고 있어 건강에 좋습니다.</p>

    <!-- 이미지 삽입 (이미지가 같은 폴더 내 'images' 폴더에 있다고 가정) -->
    <img src="사과.jpg" alt="사과 이미지">
    
    <h2>사과의 건강 이점</h2>
    <ul>
        <li>높은 식이섬유 함량</li>
        <li>다양한 비타민과 항산화 물질 풍부미네랄</li>
        <li>향산화 물질 풍부</li>
    </ul>

    <h2>맛있는 사과 레시피</h2>

    <!-- 이메일 입력란과 텍스트가 세로로 배치 -->
    <div class="email-container">
        <p>이메일 : </p>
        <input type="email" class="email-input" required>
        <p>당신의 좋아하는 사과 레시피를 공유해주세요.</p>
        <textarea class="textarea-input"></textarea>
        <!-- 제출 버튼 추가 -->
        <button type="submit" class="submit-button">제출</button>
    </div>

    <!-- 하이퍼링크와 일반 텍스트 분리 -->
    <p><a href="index.html" class="link">바나나</a>에 대하여</p>

</body>
</html>
